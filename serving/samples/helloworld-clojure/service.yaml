apiVersion: serving.knative.dev/v1alpha1
kind: Service
metadata:
  name: helloworld-clojure
  namespace: default
spec:
  runLatest:
    configuration:
      revisionTemplate:
        spec:
          container:
            image: gcr.io/joe-does-flex/helloworld-clojure
            env:
              - name: TARGET
                value: "Clojure Sample v1"
